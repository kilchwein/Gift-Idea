<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-6">
        <h1 class="text-3xl font-bold text-center">People Marketplace</h1>
    </header>

    <main class="container mx-auto p-6">
        <div id="peopleGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- People cards will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Modal for purchase/rent options -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
            <div id="modalOptions" class="space-y-4">
                <!-- Options will be inserted here -->
            </div>
            <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Close
            </button>
        </div>
    </div>
</body>
</html>
